<html>
    <head>
      <title>{{ title }}</title>
    <script type='text/javascript' src='/static/js/jquery.js'></script>
    <script type='text/javascript' src='/static/js/showdown.js'></script>
    </head>
    <body><div style='display:none' id='content'>{{ content }}</div><div id='output'></div><hr><button id='edit'>edit</button>
    <script>
      var path_name = "{{ title }}";
      $('#edit').click(function() {
          window.location = '/edit/' + path_name
      })
      var new_html = (new Showdown.converter()).makeHtml($('#content').text());
      $('#output').html(new_html);
    </script>
</body>
</html>
